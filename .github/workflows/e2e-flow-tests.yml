name: E2E Flow Tests

on:
  schedule:
    - cron: '0 9 * * 1,3,5' # Mon, Wed, Fri at 9:00 AM UTC
  workflow_dispatch:

jobs:
  flow-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Run flow tests
        run: npx playwright test --grep @flow
        env:
          BASE_URL: https://trudify.com

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-flows
          path: playwright-report/
          retention-days: 14
