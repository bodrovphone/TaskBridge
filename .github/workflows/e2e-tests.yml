name: E2E Tests

on:
  deployment_status:
  schedule:
    - cron: '0 8 * * *' # Daily at 8:00 AM UTC
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - flows
          - all

jobs:
  smoke-tests:
    if: >
      (github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success') ||
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && (inputs.suite == 'smoke' || inputs.suite == 'all'))
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Run smoke tests
        run: npx playwright test --grep @smoke
        env:
          BASE_URL: https://trudify.com

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: playwright-report/
          retention-days: 14

  flow-tests:
    if: >
      github.event_name == 'workflow_dispatch' && (inputs.suite == 'flows' || inputs.suite == 'all')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Run flow tests
        run: npx playwright test --grep @flow
        env:
          BASE_URL: https://trudify.com

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-flows
          path: playwright-report/
          retention-days: 14
